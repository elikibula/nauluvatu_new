{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

{% block content %}      

{% load crispy_forms_tags %}
<body style="background-image: url('{% static '/img/bg.jpg' %}'); background-size:100% 100%; background-position: center top;">
<h1 style="text-align: center;">Tabacakacaka ko Nauluvatu</h1>
<img src="{% static '/img/logo.png' %}" alt="Logo" class="center">

    <!--Login--> 
   
<div class="container h-30 d-flex justify-content-center align-items-center">
    <div class="container mt--8 pb-5">
        <span class="mask bg-gradient-default opacity-8"></span>
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-primary shadow border-0">
                    <div class="card-header bg-transparent pb-5">
                        <h2>DATA-HUB LOGIN</h2>
                            <form method='POST'>
                                {% csrf_token %}
                                {{ login_form|crispy }}
                            <div>
                                <button class="btn btn-secondary" type="submit">Login</button>
                            </div>            
                            </form>     
                    </div>         
                </div>
            </div>
        </div>
    </div>
</div>
<h1 style="text-align: center;">"Na noda Kaukauwa na Kalou"</h1>
</body>
{% endblock %}
<style>

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
